language: node_js
services:
  - mysql
before_install:
	- mysql -e 'create database openRoot;'
	- mysql -uroot openRoot < ./mysql/openRoot.sql
	- mv wiki.default.json wiki.json
node_js:
  - "5"
  - "5.1"
  - "4"
  - "4.2"
  - "4.1"
  - "4.0"
  - "0.12"
  - "0.11"
  - "0.10"
  - "0.8"
  - "0.6"
  - "iojs"
